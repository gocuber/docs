<div class="h1">入口文件</div>

<p class="text">
　　一般情况下，入口文件是唯一一个用户可以访问到的文件。<br />
　　这个文件代码非常简单，只需告诉框架系统所在目录就可以了；代码：
</p>

<pre class="brush: php;">

	//定义常量SYSTEM_DIR，系统所在的目录
	define('SYSTEM_DIR','/data0/webapp/');

	//包含MF引导文件
	require(SYSTEM_DIR.'mf/common/mf.php');

	//执行
	MF::G()->run();

</pre>
